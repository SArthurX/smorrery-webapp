<html><head><base href="https://cosmic-calendar.space/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Astronomical Calendar</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

    body, html, input, button {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0a0a1f;
        color: #ffffff;
        overflow: hidden;
    }

    #space-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    #content {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }

    h1 {
        font-size: 2.5em;
        font-weight: 300;
        margin: 0;
        letter-spacing: 2px;
    }

    #timeline-container {
        position: relative;
        height: 120px;
        overflow: hidden;
    }

    #timeline {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .date-marker {
        min-width: 2px;
        height: 20px;
        background: #ffffff;
        margin: 0 40px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .date-marker:nth-child(16) {
        height: 24px;
    }

    .date-marker::before {
        content: attr(data-date);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        white-space: nowrap;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .date-marker.event {
        /* height: 30px; */
        background: #ffd700;  /* 特殊事件的標記顏色 */
    }

    .date-marker:hover {
        height: 30px;
        transform: scaleY(1.2); /* 滑鼠懸停時增加高度 */
    }

    .date-marker:hover::before {
        opacity: 1; /* 滑鼠懸停時顯示日期 */
    }

    #timeline-controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 20px;
    }

    .timeline-button, #today-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 15px;
        transition: all 0.3s ease;
    }

    .timeline-button:hover, #today-button:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    #today-button {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: none;
        padding: 8px 15px;
        border-radius: 0;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #year-display {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 28px;
        opacity: 0.7;
    }

    .material-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .material-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .material-button i {
        transition: transform 0.3s ease;
    }

    .material-button.expanded i {
        transform: rotate(180deg);
    }

    @keyframes popUp {
        0% { transform: scale(0.95); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

    .pop-up {
        animation: popUp 0.3s ease-out forwards;
    }
</style>
</head>
<body>
    <svg id="space-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
        <rect width="100%" height="100%" fill="#0a0a1f"/>
        <g id="stars"></g>
    </svg>

    <div id="content">


        <button id="toggle-info" class="material-button"></button>

        <div id="timeline-container">
            <div id="timeline"></div>
        </div>

        <div id="timeline-controls">
            <button class="timeline-button" id="prev-month">&lt; Previous</button>
            <button id="today-button">Today</button>
            <button class="timeline-button" id="next-month">Next &gt;</button>
        </div>

        <div id="year-display">2024</div>
    </div>

    <script>
    const astronomicalEvents = {};

    let currentDate = new Date();
    let infoCardsVisible = false;

    function createStars() {
        const starsGroup = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            star.setAttribute("cx", Math.random() * 1000);
            star.setAttribute("cy", Math.random() * 1000);
            star.setAttribute("r", Math.random() * 1.5);
            star.setAttribute("fill", "white");
            star.setAttribute("opacity", Math.random());
            starsGroup.appendChild(star);
        }
    }

    function createTimeline() {
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = '';

        const daysBefore = 15; // 中央前15天
        const daysAfter = 15;  // 中央後15天
        const totalDays = daysBefore + daysAfter + 1;

        for (let i = -daysBefore; i <= daysAfter; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);

            const marker = document.createElement('div');
            marker.className = 'date-marker';
            marker.setAttribute('data-date', date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

            const dateString = date.toISOString().split('T')[0];
            if (astronomicalEvents[dateString]) {
                marker.classList.add('event');
                marker.addEventListener('click', () => showEvent(dateString));
            }

            marker.addEventListener('click', () => {
                currentDate = date; // 更新當前選擇的日期
                scrollToCentralDate(date); // 滾動到該日期
            });

            timeline.appendChild(marker);
        }

        // 動態設置時間軸的寬度，保證可以容納所有的標記
        const totalMarkerWidth = totalDays * 82; // 每個標記的寬度（82px）
        timeline.style.width = `${totalMarkerWidth}px`;

        updateTimelinePosition(); // 更新時間軸的位置
        document.getElementById('year-display').textContent = currentDate.getFullYear();
    }

    // 計算並滾動到時間軸中央（改進版），防止時間軸在滾動或多次點擊後偏移消失
     function scrollToCentralDate(date) {
        const timeline = document.getElementById('timeline');
        const container = document.getElementById('timeline-container');
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        const selectedMarker = Array.from(timeline.children).find(marker => marker.getAttribute('data-date') === dateStr);

        if (selectedMarker) {
            const markerOffset = selectedMarker.offsetLeft;
            const containerWidth = container.offsetWidth;
            const timelineWidth = timeline.offsetWidth; // 獲取時間軸的寬度
            const markerWidth = selectedMarker.offsetWidth;

            // 取得當前的 translateX 位移
            const currentTranslateX = getTranslateX(timeline);

            // 計算新位移，保持選中日期在中央
            let scrollToPosition = markerOffset - (containerWidth / 2) + (markerWidth / 2);

            // 防止滾動超過左邊界
            if (scrollToPosition < 0) {
                scrollToPosition = 0;
            }

            // 防止滾動超過右邊界
            if (scrollToPosition + containerWidth > timelineWidth) {
                scrollToPosition = timelineWidth - containerWidth;
            }

            // 如果新的滾動位置和當前位置不同，才進行平滑滾動
            const newTranslateX = -scrollToPosition;
            if (newTranslateX !== currentTranslateX) {
                timeline.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                timeline.style.transform = `translateX(${newTranslateX}px)`;
            }
        }
    }

    // 用於獲取當前 translateX 位移值的輔助函數
    function getTranslateX(element) {
        const style = window.getComputedStyle(element);
        const matrix = new WebKitCSSMatrix(style.transform);
        return matrix.m41; // 獲取 matrix 中的 translateX 值
    }

    function updateTimelinePosition() {
        const timeline = document.getElementById('timeline');
        const containerWidth = document.getElementById('timeline-container').offsetWidth;
        const markerWidth = 82; 
        const middleIndex = Math.floor(timeline.children.length / 2);
        const offset = (containerWidth / 2) - (middleIndex * markerWidth);
        timeline.style.transform = `translateX(${offset}px)`;

        Array.from(timeline.children).forEach((marker, index) => {
            const distance = Math.abs(index - middleIndex);
            const opacity = Math.max(0, 1 - (distance * 0.1));
            marker.style.opacity = opacity;
        });
    }

    function toggleInfoCards() {
        const eventDisplay = document.getElementById('event-display');
        const toggleButton = document.getElementById('toggle-info');
        infoCardsVisible = !infoCardsVisible;
        
        if (infoCardsVisible) {
            eventDisplay.style.display = 'flex';
            toggleButton.classList.add('expanded');
        } else {
            eventDisplay.style.display = 'none';
            toggleButton.classList.remove('expanded');
        }
    }

    document.getElementById('toggle-info').addEventListener('click', toggleInfoCards);

    document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        createTimeline();
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        createTimeline();
    });

    document.getElementById('today-button').addEventListener('click', () => {
        currentDate = new Date(); // 更新 currentDate 為今天
        createTimeline(); // 重新生成時間軸

        // 找到今天的日期元素，並讓它滾動到時間軸中央
        const timeline = document.getElementById('timeline');
        const today = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        // 計算今天的位置，將其滾動到中央
        Array.from(timeline.children).forEach((marker, index) => {
            if (marker.getAttribute('data-date') === today) {
                marker.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    });

    document.getElementById('timeline-container').addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = Math.sign(e.deltaY);
        currentDate.setDate(currentDate.getDate() + delta);
        createTimeline();
    });

    createStars();
    createTimeline();

    setInterval(() => {
        const stars = document.querySelectorAll('#stars circle');
        stars.forEach(star => {
            star.setAttribute('opacity', Math.random());
        });
    }, 1000);

    let isDragging = false;
    let startX, scrollLeft;

    const timelineContainer = document.getElementById('timeline-container');

    timelineContainer.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - timelineContainer.offsetLeft;
        scrollLeft = timelineContainer.scrollLeft;
    });
    
    timelineContainer.addEventListener('mouseleave', () => {
        isDragging = false;
    });

    timelineContainer.addEventListener('mouseup', () => {
        isDragging = false;
    });

    timelineContainer.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - timelineContainer.offsetLeft;
        const walk = (x - startX) * 2;
        timelineContainer.scrollLeft = scrollLeft - walk;
    });

    window.addEventListener('resize', updateTimelinePosition);
    </script>
</body></html
