<html><head><base href="https://cosmic-calendar.space/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional Astronomical Calendar</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

    body, html, input, button {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #0a0a1f;
        color: #ffffff;
        overflow: hidden;
    }

    #space-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    #content {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
    }

    h1 {
        font-size: 2.5em;
        font-weight: 300;
        margin: 0;
        letter-spacing: 2px;
    }

    #search-container {
        position: relative;
    }
    #search-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.6);
        pointer-events: none;
    }

    #search-box {
        padding: 12px 16px;
        border: none;
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-size: 18px;
        width: 250px;
        transition: background-color 0.3s;
    }

    #search-box:focus {
        background-color: rgba(255, 255, 255, 0.2);
        outline: none;
    }

    #search-box::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    #event-display {
        display: none;
        flex-grow: 1;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 20px;
        padding: 20px 0;
        height: 150px;
    }

    .event-card {
        height: 100%;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    #event-image {
        height: 100%;
        width: 29%;
    }

    #event-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    #event-text {
        height: 100%;
        width: 69%;
        max-height: 60vh;
        overflow-y: auto;
    }

    .event-card h2 {
        font-size: 1.8em;
        margin-top: 0;
        color: #a0a0ff;
    }

    .event-card h3 {
        font-size: 1.4em;
        margin-top: 15px;
        color: #a0a0ff;
    }

    .event-card p {
        font-size: 1em;
        line-height: 1.6;
    }

    .event-data {
        background: rgba(0, 0, 0, 0.1);
        padding: 15px;
        border-radius: 10px;
        margin: 15px 0;
    }

    #event-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    #event-table th, #event-table td {
        padding: 10px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: left;
    }

    #event-table th {
        background-color: rgba(255, 255, 255, 0.05);
    }

    #event-links {
        margin-top: 20px;
    }

    .event-link {
        display: inline-block;
        padding: 8px 15px;
        margin-right: 10px;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        text-decoration: none;
        border-radius: 20px;
        transition: all 0.3s ease;
    }

    .event-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    #timeline-container {
        position: relative;
        height: 120px;
        overflow: hidden;
    }

    #timeline {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        height: 80px;
        display: flex;
        align-items: center;
        transition: transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    .date-marker {
        min-width: 2px;
        height: 20px;
        background: #ffffff;
        margin: 0 40px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .date-marker:nth-child(16) {
        height: 24px;
    }

    .date-marker::before {
        content: attr(data-date);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        white-space: nowrap;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .date-marker.event {
        /* height: 30px; */
        background: #ffd700;  /* 特殊事件的標記顏色 */
    }

    .date-marker:hover {
        height: 30px;
        transform: scaleY(1.2); /* 滑鼠懸停時增加高度 */
    }

    .date-marker:hover::before {
        opacity: 1; /* 滑鼠懸停時顯示日期 */
    }

    #timeline-controls {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 20px;
    }

    .timeline-button, #today-button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        padding: 8px 15px;
        transition: all 0.3s ease;
    }

    .timeline-button:hover, #today-button:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    #today-button {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: none;
        padding: 8px 15px;
        border-radius: 0;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #year-display {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 28px;
        opacity: 0.7;
    }

    .material-button {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: #ffffff;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .material-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .material-button i {
        transition: transform 0.3s ease;
    }

    .material-button.expanded i {
        transform: rotate(180deg);
    }

    @keyframes popUp {
        0% { transform: scale(0.95); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

    .pop-up {
        animation: popUp 0.3s ease-out forwards;
    }
</style>
</head>
<body>
    <svg id="space-background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
        <rect width="100%" height="100%" fill="#0a0a1f"/>
        <g id="stars"></g>
    </svg>

    <div id="content">
        <header id="header">
            <h1>NEO Close-Approach Events</h1>
            <div id="search-container">
                <input type="text" id="search-box" placeholder="Search for objects, events...">
                <i id="search-icon" class="fas fa-search"></i>
            </div>
        </header>

        <button id="toggle-info" class="material-button">
            <i class="material-icons">keyboard_arrow_up</i>
        </button>

        <div id="event-display">
            <div class="event-card" id="event-image"></div>
            <div class="event-card" id="event-text">
                <div id="event-content"></div>
                <div id="event-table"></div>
                <div id="event-links"></div>
            </div>
        </div>

        <div id="timeline-container">
            <div id="timeline"></div>
        </div>

        <div id="timeline-controls">
            <button class="timeline-button" id="prev-month">&lt; Previous</button>
            <button id="today-button">Today</button>
            <button class="timeline-button" id="next-month">Next &gt;</button>
        </div>

        <div id="year-display">2024</div>
    </div>

    <script>
    const astronomicalEvents = {
        '2024-10-05': {
            objectName: '(2023 VS1)',
            eventDateTime: '2024-10-05 14:51 ±  00:36',
            description: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.',
            caDistance: '0.03882',
            relativeVelocity: '4.32',
            absoluteMagnitude: '29.8',
            diameter: '2.9 - 6.4',
            classification: 'Aten [NEO]',
            eccentricity: '0.1192212052347932',
            semiMajorAxis: '0.9956466796445508',
            period: '362.87',
            media: '<img alt="Close approach of (2023 VS1)" src="https://example.com/2023VS1_approach.jpg" width="100%" height="auto">',
            links: [
                { text: 'NASA NEO Database', url: 'https://cneos.jpl.nasa.gov/' },
                { text: 'Asteroid Watch', url: 'https://www.nasa.gov/asteroid-and-comet-watch/' }
            ]
        },
        '2024-10-12': {
            objectName: 'Perseid Meteor Shower',
            eventDateTime: '2024-10-12 23:00 ±  00:20',
            description: 'Nullam varius, turpis et commodo pharetra, est eros bibendum elit, nec luctus magna felis sollicitudin mauris.',
            caDistance: '0.083',
            relativeVelocity: '30',
            absoluteMagnitude: 'NA',
            diameter: 'NA',
            classification: 'Meteor Shower',
            eccentricity: 'NA',
            semiMajorAxis: 'NA',
            period: 'NA',
            media: '<img alt="Perseid meteor streaking across night sky" src="https://example.com/perseid_meteor.jpg" width="100%" height="auto">',
            links: [
                { text: 'IMO Meteor Shower Calendar', url: 'https://www.imo.net/meteors/meteor-shower-calendar/' },
                { text: 'AMS Perseid Page', url: 'https://www.amsmeteors.org/meteor-showers/meteor-shower-calendar/perseids/' }
            ]
        },
        '2024-10-18': {
            objectName: 'Lunar Occultation of Mars',
            eventDateTime: '2024-10-18 17:00 ±  00:10',
            description: 'Integer nec odio. Praesent libero. Sed cursus ante dapibus diam. Sed nisi.',
            caDistance: '1.0',
            relativeVelocity: 'NA',
            absoluteMagnitude: 'NA',
            diameter: 'NA',
            classification: 'Occultation',
            eccentricity: 'NA',
            semiMajorAxis: 'NA',
            period: 'NA',
            media: '<img alt="Mars being occulted by the Moon" src="https://example.com/mars_occultation.jpg" width="100%" height="auto">',
            links: [
                { text: 'IOTA Occultations', url: 'https://occultations.org/' },
                { text: 'Sky & Telescope', url: 'https://skyandtelescope.org/' }
            ]
        },
        '2024-10-24': {
            objectName: 'Partial Solar Eclipse',
            eventDateTime: '2024-10-24 14:00 ±  00:30',
            description: 'Nulla quis sem at nibh elementum imperdiet. Duis sagittis ipsum. Praesent mauris.',
            caDistance: '0.56',
            relativeVelocity: 'NA',
            absoluteMagnitude: 'NA',
            diameter: 'NA',
            classification: 'Eclipse',
            eccentricity: 'NA',
            semiMajorAxis: 'NA',
            period: 'NA',
            media: '<img alt="Partial solar eclipse diagram" src="https://example.com/partial_solar_eclipse.jpg" width="100%" height="auto">',
            links: [
                { text: 'NASA Eclipse Web Site', url: 'https://eclipse.gsfc.nasa.gov/solar.html' },
                { text: 'TimeAndDate Eclipse Info', url: 'https://www.timeanddate.com/eclipse/' }
            ]
        },
        '2024-10-30': {
            objectName: 'Conjunction of Venus and Jupiter',
            eventDateTime: '2024-10-30 05:00 ±  00:10',
            description: 'Fusce nec tellus sed augue semper porta. Mauris massa. Vestibulum lacinia arcu eget nulla.',
            caDistance: '0.8',
            relativeVelocity: 'NA',
            absoluteMagnitude: 'NA',
            diameter: 'NA',
            classification: 'Conjunction',
            eccentricity: 'NA',
            semiMajorAxis: 'NA',
            period: 'NA',
            media: '<img alt="Venus and Jupiter in close conjunction" src="https://example.com/venus_jupiter_conjunction.jpg" width="100%" height="auto">',
            links: [
                { text: 'In-The-Sky.org', url: 'https://in-the-sky.org/' },
                { text: 'EarthSky', url: 'https://earthsky.org/' }
            ]
        }
    };

    let currentDate = new Date('2024-10-05');
    let infoCardsVisible = false;

    function createStars() {
        const starsGroup = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            star.setAttribute("cx", Math.random() * 1000);
            star.setAttribute("cy", Math.random() * 1000);
            star.setAttribute("r", Math.random() * 1.5);
            star.setAttribute("fill", "white");
            star.setAttribute("opacity", Math.random());
            starsGroup.appendChild(star);
        }
    }

    function createTimeline() {
        const timeline = document.getElementById('timeline');
        timeline.innerHTML = '';

        const daysBefore = 15; // 中央前15天
        const daysAfter = 15;  // 中央後15天
        const totalDays = daysBefore + daysAfter + 1;

        for (let i = -daysBefore; i <= daysAfter; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);

            const marker = document.createElement('div');
            marker.className = 'date-marker';
            marker.setAttribute('data-date', date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));

            const dateString = date.toISOString().split('T')[0];
            if (astronomicalEvents[dateString]) {
                marker.classList.add('event');
                marker.addEventListener('click', () => showEvent(dateString));
            }

            marker.addEventListener('click', () => {
                currentDate = date; // 更新當前選擇的日期
                scrollToCentralDate(date); // 滾動到該日期
            });

            timeline.appendChild(marker);
        }

        // 動態設置時間軸的寬度，保證可以容納所有的標記
        const totalMarkerWidth = totalDays * 82; // 每個標記的寬度（82px）
        timeline.style.width = `${totalMarkerWidth}px`;

        updateTimelinePosition(); // 更新時間軸的位置
        document.getElementById('year-display').textContent = currentDate.getFullYear();
    }

    // 計算並滾動到時間軸中央（改進版），防止時間軸在滾動或多次點擊後偏移消失
     function scrollToCentralDate(date) {
        const timeline = document.getElementById('timeline');
        const container = document.getElementById('timeline-container');
        const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        const selectedMarker = Array.from(timeline.children).find(marker => marker.getAttribute('data-date') === dateStr);

        if (selectedMarker) {
            const markerOffset = selectedMarker.offsetLeft;
            const containerWidth = container.offsetWidth;
            const timelineWidth = timeline.offsetWidth; // 獲取時間軸的寬度
            const markerWidth = selectedMarker.offsetWidth;

            // 取得當前的 translateX 位移
            const currentTranslateX = getTranslateX(timeline);

            // 計算新位移，保持選中日期在中央
            let scrollToPosition = markerOffset - (containerWidth / 2) + (markerWidth / 2);

            // 防止滾動超過左邊界
            if (scrollToPosition < 0) {
                scrollToPosition = 0;
            }

            // 防止滾動超過右邊界
            if (scrollToPosition + containerWidth > timelineWidth) {
                scrollToPosition = timelineWidth - containerWidth;
            }

            // 如果新的滾動位置和當前位置不同，才進行平滑滾動
            const newTranslateX = -scrollToPosition;
            if (newTranslateX !== currentTranslateX) {
                timeline.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
                timeline.style.transform = `translateX(${newTranslateX}px)`;
            }
        }
    }

    // 用於獲取當前 translateX 位移值的輔助函數
    function getTranslateX(element) {
        const style = window.getComputedStyle(element);
        const matrix = new WebKitCSSMatrix(style.transform);
        return matrix.m41; // 獲取 matrix 中的 translateX 值
    }

    function updateTimelinePosition() {
        const timeline = document.getElementById('timeline');
        const containerWidth = document.getElementById('timeline-container').offsetWidth;
        const markerWidth = 82; 
        const middleIndex = Math.floor(timeline.children.length / 2);
        const offset = (containerWidth / 2) - (middleIndex * markerWidth);
        timeline.style.transform = `translateX(${offset}px)`;

        Array.from(timeline.children).forEach((marker, index) => {
            const distance = Math.abs(index - middleIndex);
            const opacity = Math.max(0, 1 - (distance * 0.1));
            marker.style.opacity = opacity;
        });
    }

    function showEvent(date) {
        const event = astronomicalEvents[date];
        const imageCard = document.getElementById('event-image');
        const textCard = document.getElementById('event-text');

        if (event) {
            const eventContent = document.getElementById('event-content');
            eventContent.innerHTML = `
                <h2>${event.objectName}</h2>
                <h3>${event.eventDateTime}</h3>
                <p>${event.description}</p>
            `;
            imageCard.innerHTML = event.media;
            imageCard.classList.add('pop-up');

            const eventTable = document.getElementById('event-table');
            eventTable.innerHTML = `
                <h3>Close-Approach Data</h3>
                <table>
                    <tr><th>Fields</th><th>Value</th><th>Unit</th></tr>
                    <tr><td>CA distance</td><td>${event.caDistance}</td><td>AU</td></tr>
                    <tr><td>Relative velocity</td><td>${event.relativeVelocity}</td><td>km/s</td></tr>
                    <tr><td>Absolute magnitude (H)</td><td>${event.absoluteMagnitude}</td><td>mag</td></tr>
                    <tr><td>Diameter</td><td>${event.diameter}</td><td>m</td></tr>
                </table>
                <h3>Small-Body Data</h3>
                <table>
                    <tr><th>Fields</th><th>Value</th><th>Unit</th></tr>
                    <tr><td>Classification</td><td>${event.classification}</td><td></td></tr>
                    <tr><td>e</td><td>${event.eccentricity}</td><td></td></tr>
                    <tr><td>a</td><td>${event.semiMajorAxis}</td><td>AU</td></tr>
                    <tr><td>period</td><td>${event.period}</td><td>d</td></tr>
                </table>
            `;

            const eventLinks = document.getElementById('event-links');
            eventLinks.innerHTML = event.links.map(link => `
                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="event-link">${link.text}</a>
            `).join('');
            eventLinks.innerHTML += `<a href="https://cosmic-calendar.space/orrery/${event.objectName}" class="event-link">Orrery</a>`;
        } else {
            imageCard.innerHTML = `<img alt="Artistic view of asteroid in Solar system" src="https://example.com/asteroid_placeholder.jpg" width="100%" height="100%">`;
            textCard.innerHTML = '<h2>No astronomical events on this date</h2>';
        }

        setTimeout(() => {
            imageCard.classList.remove('pop-up');
            textCard.classList.remove('pop-up');
        }, 300);

        if (!infoCardsVisible) {
            toggleInfoCards();
        }
    }

    function toggleInfoCards() {
        const eventDisplay = document.getElementById('event-display');
        const toggleButton = document.getElementById('toggle-info');
        infoCardsVisible = !infoCardsVisible;
        
        if (infoCardsVisible) {
            eventDisplay.style.display = 'flex';
            toggleButton.classList.add('expanded');
        } else {
            eventDisplay.style.display = 'none';
            toggleButton.classList.remove('expanded');
        }
    }

    document.getElementById('toggle-info').addEventListener('click', toggleInfoCards);

    document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        createTimeline();
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        createTimeline();
    });

    document.getElementById('today-button').addEventListener('click', () => {
        currentDate = new Date(); // 更新 currentDate 為今天
        createTimeline(); // 重新生成時間軸

        // 找到今天的日期元素，並讓它滾動到時間軸中央
        const timeline = document.getElementById('timeline');
        const today = currentDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        // 計算今天的位置，將其滾動到中央
        Array.from(timeline.children).forEach((marker, index) => {
            if (marker.getAttribute('data-date') === today) {
                marker.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        });
    });

    document.getElementById('timeline-container').addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = Math.sign(e.deltaY);
        currentDate.setDate(currentDate.getDate() + delta);
        createTimeline();
    });

    createStars();
    createTimeline();

    setInterval(() => {
        const stars = document.querySelectorAll('#stars circle');
        stars.forEach(star => {
            star.setAttribute('opacity', Math.random());
        });
    }, 1000);

    let isDragging = false;
    let startX, scrollLeft;

    const timelineContainer = document.getElementById('timeline-container');

    timelineContainer.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - timelineContainer.offsetLeft;
        scrollLeft = timelineContainer.scrollLeft;
    });
    
    timelineContainer.addEventListener('mouseleave', () => {
        isDragging = false;
    });

    timelineContainer.addEventListener('mouseup', () => {
        isDragging = false;
    });

    timelineContainer.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - timelineContainer.offsetLeft;
        const walk = (x - startX) * 2;
        timelineContainer.scrollLeft = scrollLeft - walk;
    });

    window.addEventListener('resize', updateTimelinePosition);
    </script>
</body></html>
